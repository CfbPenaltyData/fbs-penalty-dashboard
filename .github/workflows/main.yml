name: Weekly Update: Pull CFBD and Commit Data

on:
  schedule:
    # every Wednesday 10:00 UTC (~6:00 ET depending on DST)
    - cron: '0 10 * * 3'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests

      - name: Run update script
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
        run: |
          # run your update script; make sure it's in repo e.g. update_penalties.py
          python update_penalties.py

      - name: Commit CSV outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automated weekly update: penalties & rankings" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PUSH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
